<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Users | LinkUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h3 class="mb-4"><i class="fas fa-search"></i> Search Users</h3>

        <form method="GET" class="mb-4">
            <div class="input-group">
                {{ form.query }}
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </form>

        {% if results %}
            <ul class="list-group">
                {% for profile in results %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ profile.user.username }}</strong><br>
                            <small class="text-muted">{{ profile.location|default:"Location not set" }}</small>
                        </div>
                        <a href="{% url 'profile_detail' profile.user.username %}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-user"></i> View Profile
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info text-center mt-4">
                <i class="fas fa-info-circle"></i> No users found.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
