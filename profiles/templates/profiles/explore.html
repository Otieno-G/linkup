<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore | LinkUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h3 class="mb-4"><i class="fas fa-compass"></i> Explore Recent Posts</h3>

        {% for post in posts %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <p class="card-text">{{ post.content }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <i class="fas fa-user"></i>
                            <a href="{% url 'profile_detail' post.author.user.username %}">
                                {{ post.author.user.username }}
                            </a>
                            &nbsp;|&nbsp;
                            <i class="fas fa-clock"></i> {{ post.created_at|date:"M d, Y H:i" }}
                        </small>
                        <span class="text-muted">
                            <i class="fas fa-heart"></i> {{ post.like_set.count }} likes
                        </span>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-info text-center">
                <i class="fas fa-info-circle"></i> No posts to explore.
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
